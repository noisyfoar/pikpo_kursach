{% extends 'catalog/index.html' %}
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style type="text/css">
        .photo {
            display: flex;
        }
        p{
            margin-right: 4.25%;
        }
        .allText{
            margin: 15px;
        }
        h3{
            margin-bottom: 15px;
        }

    </style>
    {% block title %}
Добавить книгу
{% endblock %}
  </head>
  {% block content %}
  <body>
  <h3>Добавление книги</h3>
  <form>
    <div class="photo">
      <p>Выберите фото книги:  </p>
      <input type="file" name="photo" multiple accept="image/*,image/jpeg" />
    </div>
    <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label"
      >Название книги: </label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputAutor3" class="col-sm-2 col-form-label"
      >ФИО автора: </label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAutor3" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputAbout3" class="col-sm-2 col-form-label"
      >Коротко о книге: </label
      >
      <div class="col-sm-10">
        <textarea class="form-control" id="inputAbout3" cols="15" rows="10"></textarea>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center"><button type="submit" class="btn btn-primary ml-10">Сохранить</button></div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock %}
