{% extends "catalog/index.html" %}
{% block title %} Форма книги {% endblock %}
{% block content %}
<div class="form_form">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" class="form_button" value="Добавить книгу" />
</form>
Нет подходящего автора?  <a href="{% url 'catalog:addAuthor'%}" class="text-danger">Добавить автора</a>
      </div>
{% endblock %}
